<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Examination-2</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id='start' class='window'>
        <label id='name'>Give your name:</label>
        <input type="text" id="username">
        <button type="button" id='start_btn'>START</button>
    </div>

    <div id='info' class='window'>
        <div id='winOrLose'></div>
        <div id='score'></div>
        <button type="button" id="restartGame">PLAY AGAIN</button>
        <button type="button" id="highscores">HIGH SCORES</button>
    </div>

    <div id='quiz' class='window'>
        
        <div id='question'></div>
        <div id='answers'>
            <input type="text" id='textanswer' class='hide-me'>
            <div id='radiochoices'></div>
            <div id='message'></div>
        </div>
        <button type="button" id='check_btn'>CHECK</button>
        <div id='secondsleft'></div>
    </div>


    <script src="build.js"></script>
</body>

</html>
